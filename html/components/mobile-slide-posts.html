<link rel="stylesheet" href="./css/components/mobile-slide-posts.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<script type="text/javascript">
   const scriptElement = document.createElement('script');
   scriptElement.id = "js-mobile-load-lib-swiper"
   scriptElement.src = "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js";
   document.body.appendChild(scriptElement);
</script>

<div class="posts swiper-posts swiper is-blue wow animate__fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0.6s"
   id="post-list-mobile">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper mobile">
      <!-- Slides -->
   </div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>

   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>

   <!-- If we need scrollbar -->
   <!-- <div class="swiper-scrollbar"></div> -->
</div>


<script type="text/javascript">
   var scriptElement = document.createElement('script');
   scriptElement.src = "./js/components/mobile-slide-posts.js";
   scriptElement.type = 'module';
   document.body.appendChild(scriptElement);


   const elLoadScriptLibSwiper = document.querySelector('#js-mobile-load-lib-swiper')
   if (elLoadScriptLibSwiper) {
      elLoadScriptLibSwiper.addEventListener('load', () => {
         var swiper = new Swiper(".swiper-posts#post-list-mobile", {
            autoplay: {
               delay: 4000,
            },
            loop: true,
            slidesPerView: 2,
            spaceBetween: 10,
            pagination: {
               el: ".swiper-pagination",
               clickable: true,
            },
            navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
            },
         });
      })
   }

</script>
