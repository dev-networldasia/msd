<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Địa điểm tư vấn</title>
   <!-- <link ref="icon" href="/favicon.png" /> -->
   <link rel="icon" href="./favicon.ico">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Main CSS of Website  -->
   <link rel="stylesheet" href="./css/main.css">

   <!-- Home CSS -->
   <link rel="stylesheet" href="./css/pages/consultant-locations/consultant-locations.css">

   <!-- Load Data Plugin  Wow animate-->
   <link rel="stylesheet" href="./js/lib/wow-animate/animate.min.css">

   <!-- Load Data For Main Menu -->
   <script src="./js/data/main-menu.js"></script>

   <!-- Load swiper js -->
   <link rel="stylesheet" href="./js/lib/swiper/swiper-bundle.min.css">

   <!-- Toastify -->
   <!-- https://github.com/apvarun/toastify-js -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

   <!-- Load JS Utils -->
   <script src="./js/index.js"></script>

   <style>
      @font-face {
         font-family: 'Unbounded';
         src: url('./fonts/Unbounded-Bold.ttf') format('truetype'),
            url('./fonts/Unbounded-Light.ttf') format('truetype');
         font-weight: 200;
         font-style: normal;
      }
   </style>
</head>

<body>
   <div class="root-container bg-gradient-primary">
      <!-- Menu -->
      <header class="menu-header" id="menu">
         <script type="text/javascript">
            loadHtmlComponent('./layout/menu/', 'menu')
         </script>
      </header>

      <!-- Container-content -->
      <main class="container container-content" id="main-container">

         <div class="main-consultant-content" id="body-main-content">
            <script type="text/javascript">
               loadHtmlComponent('./pages/consultant-locations', 'body-main-content', 'body-main-content')
            </script>
         </div>

      </main>

      <!-- Footer -->
      <footer id="footer">
         <script type="text/javascript">
            loadHtmlComponent('./layout/footer/', 'footer')
         </script>
      </footer>
   </div>


   <!-- Menu footer mobile -->
   <div class="menu-footer-mobile" id="menu-footer-mobile">
      <script type="text/javascript">
         loadHtmlComponent('./layout/menu-footer-mobile/', 'menu-footer-mobile')
      </script>
   </div>


   <!-- Fast Action Controls -->
   <div class="fast-action-controls" id="fast-action-controls">
      <script type="text/javascript">
         loadHtmlComponent('./components/fast-action-controls', 'fast-action-controls', 'fast-action-controls')
      </script>
   </div>


   <!-- Icons SVG  -->
   <div id="icon-svg" style="display: none;">
      <script type="text/javascript">
         loadHtmlComponent('./images/icons/svg', 'icon-svg')
      </script>
   </div>

   <!-- Install Wow Animate -->
   <script src="./js/lib/wow-animate/wow.min.js"></script>
   <script src="./js/lib/wow-animate/custom-wow-for-container.js"></script>
   <script>
      try {
         wow = new WOW(
            {
               boxClass: 'wow',      // default
               animateClass: 'animated', // default
               offset: 100,          // default
               mobile: true,       // default
               live: true        // default
            }
         )
         wow.init();

         // Add Wow js for mobile container
         if (window.innerWidth < 1100) {
            setTimeout(() => {
               new WOWForContainer('#main-container');
            }, 1000)
         }
      } catch (e) {

      }
   </script>

   <script src="./js/lib/swiper/swiper-bundle.min.js" id="js-load-lib-swiper"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
