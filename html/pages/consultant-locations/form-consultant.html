<div class="header-label">
   <h3 class="header-label__title">
      LIÊN HỆ TƯ VẤN
   </h3>
   <h4 class="header-label__subtitle">
      Cùng chuyên gia tại Trung tâm Y tế gần nhất!
   </h4>
</div>

<form class="form-input">
   <div class="inline-control">
      <div class="input-control" id="city">
         <input type="text" name="city" hidden class="form-input__field" />
         <div class="dropdown msd">
            <button class="dropdown-toggle">
               <div class="select-value">
                  Thành phố
               </div>
               <svg class="icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M7 10l5 5 5-5z"></path>
               </svg>
            </button>
            <ul class="dropdown-menu">
            </ul>
         </div>
      </div>

      <div class="input-control" id="district">
         <input type="text" name="district" hidden class="form-input__field">
         <div class="dropdown msd">
            <button class="dropdown-toggle">
               <div class="select-value">
                  Huyện/Quận
               </div>
               <svg class="icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M7 10l5 5 5-5z"></path>
               </svg>
            </button>
            <div class="dropdown-menu">
            </div>
         </div>
      </div>
   </div>

   <div class="input-control" id="address">
      <input type="text" name="address" class="form-input__field" placeholder="Địa chỉ">
   </div>
   <div class="input-control" id="action-submit">
      <button id="btn-find-now">Tìm Ngay</button>
   </div>
</form>


<script type="text/javascript">
   var scriptElement = document.createElement('script');
   scriptElement.src = "./js/components/form-consultant.js";
   scriptElement.type = 'module';
   document.body.appendChild(scriptElement);
</script>
