<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Cộng Đồng HPV</title>
   <!-- <link ref="icon" href="/favicon.png" /> -->
   <link rel="icon" href="./favicon.ico">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Main CSS of Website  -->
   <link rel="stylesheet" href="./css/main.css">

   <!-- Home CSS -->
   <link rel="stylesheet" href="./css/pages/home/home.css">

   <!-- Load Data Plugin  Wow animate-->
   <link rel="stylesheet" href="./js/lib/wow-animate/animate.min.css">

   <!-- Load Data For Main Menu -->
   <script src="./js/data/main-menu.js"></script>

   <!-- Load Data For Page Home -->
   <script src="./js/data/home.js"></script>

   <!-- Load Data For Sidebar Cop -->
   <script src="./js/data/sidebar.js"></script>

   <!-- Load Data For Slide Posts -->
   <script src="./js/data/slide-posts.js"></script>

   <!-- Load JS Utils -->
   <script src="./js/index.js"></script>

   <style>
      @font-face {
         font-family: 'Unbounded';
         src: url('./fonts/Unbounded-Bold.ttf') format('truetype'),
            url('./fonts/Unbounded-Light.ttf') format('truetype');
         font-weight: 200;
         font-style: normal;
      }
   </style>
</head>

<body>
   <div class="root-container bg-gradient-primary">
      <!-- Menu -->
      <header class="menu-header" id="menu">
         <script type="text/javascript">
            loadHtmlComponent('./layout/menu/', 'menu')
         </script>
      </header>

      <!-- Container-content -->
      <main class="container container-content home-page">

         <!-- Main content -->
         <div class="main-container box-shadow-md" id="main-container">

            <!-- Banner main -->
            <div class="banner-main wow animate__pulse
               " data-wow-duration="1.5s" data-wow-delay="0s">
               <img class="banner-main__desktop" src="./images/common/main-banner-desktop.png" />
               <img class="banner-main__mobile" src="./images/common/main-banner-mobile.png" />
            </div>

            <!-- Body Main Content -->
            <div class="body-main-content">

               <div class="main-content" id="body-main-content">
                  <script type="text/javascript">
                     loadHtmlComponent('./pages/home/', 'body-main-content', 'body-main-content');
                  </script>
               </div>

               <!-- Sidebar Mobile -->
               <div class="container-sidebar-mobile wow animate__fadeInRight" data-wow-duration="1.5s"
                  data-wow-delay="0" id="sidebar-mobile">
                  <script type="text/javascript">
                     loadHtmlComponent('./pages/home/', 'sidebar-mobile', 'sidebar-mobile')
                  </script>
               </div>
            </div>

            <!-- Footer main content -->
            <div class="footer-main-content paragraph-2-col bg-primary " id="footer-main-content">
               <script type="text/javascript">
                  loadHtmlComponent('./pages/home/', 'footer-main-content', 'footer-content');
               </script>
            </div>
         </div>


         <!-- Sidebar content -->
         <div class="sidebar" id="sidebar">
            <script type="text/javascript">
               loadHtmlComponent('./pages/home/', 'sidebar', 'sidebar')
            </script>
         </div>
      </main>


      <!-- Footer -->
      <footer id="footer">
         <script type="text/javascript">
            loadHtmlComponent('./layout/footer/', 'footer')
         </script>
      </footer>
   </div>


   <!-- Fast Action Controls -->
   <!-- <div class="mobile-fast-action-controls" id="mobile-fast-action-controls">
      <script type="text/javascript">
         loadHtmlComponent('./layout/fast-controls/', 'mobile-fast-action-controls')
      </script>
   </div> -->


   <!-- Menu footer mobile -->
   <div class="menu-footer-mobile" id="menu-footer-mobile">
      <script type="text/javascript">
         loadHtmlComponent('./layout/menu-footer-mobile/', 'menu-footer-mobile')
      </script>
   </div>


   <!-- Fast Action Controls -->
   <div class="fast-action-controls" id="fast-action-controls">
      <script type="text/javascript">
         loadHtmlComponent('./components/fast-action-controls', 'fast-action-controls', 'fast-action-controls')
      </script>
   </div>


   <!-- Icons SVG  -->
   <div id="icon-svg" style="display: none;">
      <script type="text/javascript">
         loadHtmlComponent('./images/icons/svg', 'icon-svg')
      </script>
   </div>

   <!-- Install Wow Animate -->
   <script src="./js/lib/wow-animate/wow.min.js"></script>
   <script src="./js/lib/wow-animate/custom-wow-for-container.js"></script>
   <script>
      wow = new WOW(
         {
            boxClass: 'wow',      // default
            animateClass: 'animated', // default
            offset: 100,          // default
            mobile: true,       // default
            live: true        // default
         }
      )
      wow.init();

      // Add Wow js for mobile container
      if (window.innerWidth < 1100) {
         setTimeout(() => {
            new WOWForContainer('#main-container');
         }, 1000)
      }
   </script>


</body>

</html>
