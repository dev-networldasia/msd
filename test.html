<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom Dropdown</title>
   <style>
      .dropdown {
         position: relative;
         display: inline-block;
      }

      .dropdown-toggle {
         padding: 10px;
         background-color: #007bff;
         color: white;
         border: none;
         cursor: pointer;
         border-radius: 5px;
      }

      .dropdown-menu {
         display: none;
         position: absolute;
         background-color: #f1f1f1;
         box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
         min-width: 160px;
         z-index: 1;
         border-radius: 5px;
      }

      .dropdown-item {
         padding: 12px 16px;
         cursor: pointer;
         border-bottom: 1px solid #ddd;
      }

      .dropdown-item:last-child {
         border-bottom: none;
      }

      .dropdown-item:hover {
         background-color: #ddd;
      }
   </style>
</head>

<body>
   <div class="dropdown">
      <button class="dropdown-toggle">Select an option</button>
      <div class="dropdown-menu">
         <div class="dropdown-item" data-value="1">Option 1</div>
         <div class="dropdown-item" data-value="2">Option 2</div>
         <div class="dropdown-item" data-value="3">Option 3</div>
      </div>
   </div>

   <script>
      document.addEventListener('DOMContentLoaded', function () {
         const dropdownToggle = document.querySelector('.dropdown-toggle');
         const dropdownMenu = document.querySelector('.dropdown-menu');
         const dropdownItems = document.querySelectorAll('.dropdown-item');

         dropdownToggle.addEventListener('click', function () {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
         });

         dropdownItems.forEach(function (item) {
            item.addEventListener('click', function () {
               dropdownToggle.textContent = item.textContent;
               dropdownToggle.setAttribute('data-value', item.getAttribute('data-value'));
               dropdownMenu.style.display = 'none';
            });
         });

         // Close the dropdown if the user clicks outside of it
         document.addEventListener('click', function (e) {
            if (!e.target.closest('.dropdown')) {
               dropdownMenu.style.display = 'none';
            }
         });
      });
   </script>
</body>

</html>
